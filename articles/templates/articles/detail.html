{% extends "base.html" %}

{% block content %}

<h2>글 상세 페이지</h2>
<p>제목: {{ article.title }}</p>
<a href="{% url 'users:profile' article.author %}">
    작성자 : {{article.author }}
</a>
<p>
    {% if article.image %}
<p>제품 사진 : <img src="{{ article.image.url }}" alt="제품사진"></p>
{% endif %}
</p>
<p>제품 설명: {{ article.content }}</p>

<p>작성일시: {{ article.created_at }}</p>
<p>수정일시: {{ article.updated_at }}</p>

<a href="{% url 'articles:mainpage' %}">목록 보기</a>

<hr>
<form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="글삭제">
</form>

<a href="{% url 'articles:edit' article.pk %}"><button>글수정</button></a>

{% endblock content %}
